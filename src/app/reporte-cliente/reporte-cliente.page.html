<ion-header>
  <ion-toolbar>
    <ion-row>
      <ion-col size="8">
        <ion-title class="col-md titulo"><h2>Reporte Cliente</h2> </ion-title>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-item class="ion-margin" >
    <ion-searchbar [(ngModel)]="valaroSend" (change)="getReport(); transformTotal();" placeholder="" (keypress)="soloNumerosInput($event)" placeholder="Ingrese valor de busqueda" animated></ion-searchbar>
  </ion-item>

  <div *ngFor="let item of listReporte">
    <ion-card>
      <ion-card-header>
        <ion-card-subtitle>Identificacion: {{item.idCliente}}</ion-card-subtitle>
        <ion-card-title>{{item.vNombre}} {{item.vApellido1}} {{item.vApellido2}}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-row>
          <ion-col size="3">
            <ion-icon name="cash-outline" style="font-size: 25px;"></ion-icon>
          </ion-col>
          <ion-col class="ion-justify-content-end" >
            <ion-label class="alignme currency">
              {{item.total | currency }}
            </ion-label>
          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
